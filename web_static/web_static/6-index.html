<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>AirBnb clone</title>
		<link rel="logo icon" href="./images/icon.png" />
		<link rel="stylesheet" href="./styles/4-common.css" />
		<link rel="stylesheet" href="./styles/3-footer.css" />
		<link rel="stylesheet" href="./styles/3-header.css" />
		<link rel="stylesheet" href="./styles/6-filters.css" />
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>California, Texas...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
						<ul>
							<li>Tucson</li>
							<li>Sedona</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>San Francisco</li>
							<li>Los Altos</li>
						</ul>
					</li>
				</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, WiFi...</h4>
					<ul class="popover">
						<li>Entertainment
						<ul>
							<li>TV</li>
							<li>Hometheatre</li>
						</ul>
					</li>
					<li>Scenic Views
						<ul>
							<li>Mountain view</li>
							<li>Valley view</li>
						</ul>
					</li>
				</ul>
			</div>
		</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
